name: Build_vcxproj

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build project
      run: msbuild /p:Configuration=Release /p:Platform=x64 EDR-Preloader.vcxproj
